name: Deploy Laravel Project on Push

on:
  push:
    branches:
      - master

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:

      - name: ðŸšš Get Latest Code
        uses: actions/checkout@v3
     
      - name: Install PHP and Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, zip, dom

      - name: Install Composer Dependencies
        run: |
          cd portfolio  
          composer install --no-dev --optimize-autoloader

      - name: Generate Laravel Mix
        run: |
          cd my-portfolio
          npm install

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.rajphotopasal.com
          username: portfolio@birajshrestha.com.np
          password: Biraj@224973

      - name: Boot Laravel application
        run: |
          cd my-portfolio
          php artisan key:generate
          php artisan --version

      - name: Execute PHPUnit tests
        run: |
          cd my-portfolio
          php artisan migrate:fresh --seed
          php artisan key:generate  # Ensure the application key is set after seeding
